<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Anime Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="icons/icon.png" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/style_anime.css" />
  <script src="scripts/header.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html" class="title"><h2>AnimeFLV Lite</h2></a>
    <div class="search">
        <input type="text" id="busqueda" placeholder="Buscar anime...">
        <button type="button" id="btn-close-search" title="Cerrar búsqueda"></button>
    </div>
    <button type="button" id="btn-login" title="Iniciar sesión"></button>
    <button type="button" id="btn-search" title="Buscar anime"></button>
</header>

  <div id="main"></div>

  <main class="anime-details">
    <section class="anime-container1">
      <img src="img/loading.png" id="portada" alt="Portada del Anime" class="anime-cover" />
      
      <div class="botones">
        <button type="button" id="btn-fav">FAV</button>
        <button type="button" id="btn-estado">ESTADO</button>
        <button type="button" id="btn-progreso" title="Progreso de capítulos vistos"><span id="progreso-text"></span>
          <div id="progreso"></div>
        </button>
      </div>
    </section>

    <section class="anime-container2">
      <div class="info1">
        <h1 id="titulo" class="anime-title"></h1>
        
        <div class="genero"></div>
      </div>
      <p id="descripcion" class="anime-description">Cargando información del anime...</p>
    </section>

    <section class="anime-container3">
        <div class="header-caps">
          <span> Lista de episodios</span>
          <button type="button" id="btn-search-capitulo" title="Buscar capítulo"></button>
          <div class="search-caps">
            <input type="text" id="filtro-capitulo" placeholder="Buscar capítulo..." />
            <button id="btn-close-search-capitulo" title="Cerrar búsqueda"></button>
          </div>
        </div>
        <ul id="capitulos" class="episodes-list"></ul>
    </section>

  </main>

  <script type="module" src="scripts/firebase-login.js" defer></script>
  <script type="module" src="scripts/anime.js" defer></script>
</body>
</html>
